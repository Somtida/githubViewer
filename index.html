<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angularjs@1.5.8" data-semver="1.5.8" src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="mainCtrl">
    <pre>{{error}}</pre>
    <div>
      <form ng-click="search()">
        <input type="text" placeholder="somtida" ng-model="inputName" required>
        <input type="submit" value="Search">
      </form>

      <h1>{{user.name}}</h1>
      <img ng-src={{user.avatar_url}} height="200px" width="200px">
    </div>
    <div>
      Order:
      <select name="" id="" ng-model="dataValue">
        <option value="name">name</option>
        <option value="language">language</option>
        <option value="clone_url">URL</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Language</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody ng-repeat="repo in repos | orderBy: dataValue">
        <tr>
          <td>{{repo.name}}</td>
          <td>{{repo.language}}</td>
          <td>{{repo.clone_url}}</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
